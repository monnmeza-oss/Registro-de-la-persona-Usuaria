<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de la persona Usuaria</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Raleway:wght@300;400;500&display=swap" rel="stylesheet">

    <style>
        /* PALETA */
        :root {
            --olivo: #6f7b3b;
            --olivo-dark: #3e4523;
            --beige: #f3f4ec;
            --blanco: #ffffff;
            --gris: #6f6f6f;
        }

        /* GENERAL */
        body {
            font-family: "Raleway", sans-serif;
            background: var(--beige);
            margin: 0;
            padding: 0;
        }

        /* CONTENEDOR */
        .contenedor {
            width: 90%;
            max-width: 450px;
            margin: 40px auto;
            background: var(--blanco);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.07);
        }

        /* TÍTULO */
        h1 {
            text-align: center;
            color: var(--olivo-dark);
            font-family: "Montserrat", sans-serif;
            margin-bottom: 20px;
            font-size: 1.4rem;
        }

        /* FORMULARIO */
        #form-registro {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        /* LABELS */
        label {
            font-weight: 500;
            color: var(--olivo-dark);
            font-size: 0.95rem;
        }

        /* CAMPOS DE TEXTO Y TEXTAREA */
        input[type="text"],
        input[type="email"],
        input[type="password"],
        textarea {
            padding: 10px;
            font-size: 0.95rem;
            border-radius: 6px;
            border: 1px solid #b9b9b9;
            outline: none;
            font-family: "Raleway", sans-serif;
        }

        input:focus,
        textarea:focus {
            border-color: var(--olivo);
        }

        /* FIELDSET */
        fieldset {
            border: 1px solid var(--olivo);
            padding: 10px;
            border-radius: 8px;
        }

        legend {
            font-weight: bold;
            color: var(--olivo-dark);
            font-size: 0.95rem;
        }

        /* CHECKBOXES */
        fieldset label {
            display: block;
            font-weight: 400;
            color: var(--gris);
            margin-top: 4px;
        }

        /* BOTÓN */
        button {
            background: var(--olivo);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            font-family: "Montserrat", sans-serif;
            margin-top: 5px;
        }

        button:hover {
            background: var(--olivo-dark);
        }
    </style>
</head>

<body>

    <main class="contenedor">
        <h1>Registro de la persona Usuaria</h1>

        <form id="form-registro">
            <!-- NOMBRE -->
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <!-- APELLIDO -->
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>

            <!-- EMAIL -->
            <label for="correo">Correo electrónico:</label>
            <input type="email" id="correo" name="correo" required>

            <!-- CONTRASEÑA -->
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <!-- DESCRIPCIÓN -->
            <label for="descripcion">Descripción personal:</label>
            <textarea id="descripcion" name="descripcion" rows="4" placeholder="Escribe algo sobre ti..."></textarea>

            <!-- INTERESES -->
            <fieldset>
                <legend>Intereses:</legend>

                <label><input type="checkbox" name="intereses" value="tecnologia"> Tecnología</label>
                <label><input type="checkbox" name="intereses" value="arte"> Arte</label>
                <label><input type="checkbox" name="intereses" value="deporte"> Deporte</label>
            </fieldset>

            <!-- BOTÓN -->
            <button type="submit">Registrarse</button>
        </form>
    </main>

</body>
</html>
